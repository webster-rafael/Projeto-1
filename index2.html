<!DOCTYPE html>
<html lang="pt-br">
    <head>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css">
        <title>Certificados</title>
            

    </head>
    <body>
    
<div id="container">
        <div id="profile">
            <p>CERTIFICADOS</p>
            <img src="Fotos/borda.png" alt="">
        </div>
        
        <div class="navigation2">
            
            
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
            
        </div> 
        
    </div> 
<div class="content">
    
 
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            
            <div class="slide s1">
                <img src="Fotos/borda.png" alt="certificado1">
            </div>
            
            <div class="slide">
                <img src="Fotos/1688804164052_certificate_page-0001.jpg" alt="certificado2">
            </div>
            
            <div class="slide">
                <img src="Fotos/WhatsApp Image 2023-07-08 at 00.55.52.jpg" alt="certificado3">
            </div>
            
            <div class="slide">
                <img src="Fotos/1688804164052_certificate_page-0001.jpg" alt="certificado4">
            </div>
            
            <div class="slide">
                <img src="Fotos/WhatsApp Image 2023-07-08 at 00.55.52.jpg" alt="certificado5">
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
